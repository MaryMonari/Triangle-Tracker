<!DOCTYPE html>
<html>
  <head>
    <title>Triangle-Tracker</title>
      <script src="js/jquery-3.2.0.min.js"></script>
      <script src="js/scripts.js"></script>
  </head>
  <body>
    <p>Here is a webpage that allows you to find out whether
      your triangle is scalene, isosceles or equilateral</p>
    <p>Just enter the side measurements in the boxes below and hit enter</p>
    <p>
      <form id="input">
      <div class="form-group">
        <label for="enter"><p>Input x:</p></label>
        <input id="enter" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="enter"><p>Input y:</p></label>
        <input id="enter" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="enter"><p>Input z:</p></label>
        <input id="enter" class="form-control" type="text">
      </div>
      <button type="submit" class="button">Check Type</button>
    </form>
    <div id="here">
        <ul id="output"></ul>
    </div>
   </p>
  </body>
</html>
